{% extends "base.html" %}

{% block displaylogbook %}<span>Display Logbook</span>{% endblock %}

{% block content %}
<div id="content">
  <aside id="years" class="narrow">
    {% for year in years %}
    <a href="{{ url_for("logbook.get_months", year=year) }}">{{ year }}</a>
    {% endfor %}
  </aside>

  <aside id="months" class="narrow"></aside>

  <div id="flights"><p>Select a year to start ...</p></div>

  <div id="flight-detail"></div>

</div>  <!-- end content -->
{% endblock %}

{% block script %}
<script src="{{ url_for("static", filename="js/get_months.js") }}" type="text/javascript"></script>
<script src="{{ url_for("static", filename="js/get_flights.js") }}" type="text/javascript"></script>
<script src="{{ url_for("static", filename="js/get_flight_detail.js") }}" type="text/javascript"></script>
{% endblock %}
