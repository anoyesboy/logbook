{% extends "base.html" %}

{% block airports %}<span>Airports</span>{% endblock %}

{% block content %}
<div id="content">

  <aside id="countries" class="wide">
    <h3>Countries</h3>
    <table>
      {% for country in countries %}
      <tr href="{{ url_for("airport.get_airports", id=country.id) }}">
        <td>{{ country.descr }}</td>
      </tr>
      {% endfor %}
    </table>
  </aside>

  <div id="airports"></div>

  <div id="flights"></div>

</div>
{% endblock %}

{% block script %}
<script src="{{ url_for("static", filename="js/airport/get_airports.js") }}" type="text/javascript"></script>
<script src="{{ url_for("static", filename="js/airport/get_flights.js") }}" type="text/javascript"></script>
{% endblock %}
